<!doctype html>
<html ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet 'href = 'css/bootstrap.min.css'/>
    <link rel='stylesheet 'href = 'css/app.css'/>

    <script src = "lib/jquery.min.js"></script>
    <script src = "lib/underscore-1.4.4.min.js"></script>
    <script src = "lib/bootstrap.js"></script>
    <script src = "lib/angular/angular.js"></script>
    <script src = "lib/angular/angular-resource.js"></script>
    <script src = "js/app.js"></script>
    <script src = "js/filters.js"></script>
    <script src = "js/controllers/EventController.js"></script>
    <script src = "js/controllers/EditEventController.js"></script>
    <script src = "js/services/EventData.js"></script>

    <title>Document</title>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href = "/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <style>input.ng-invalid.ng-dirty {background: pink}</style>
   <div ng-controller="EditEventController" style = "padding-left: 20px; padding-right: 20px">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="enventName" required ng-model="event.name" placeholder="Name of your event..."/>
                    <label for="eventDate">Event Date:</label>
                    <input type="text" id="enventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..."/>
                    <label for="eventTime">Event Time:</label>
                    <input type="text" id="enventTime" ng-model="event.time"placeholder="start and end time..."/>
                    <label for="eventLocation">Event Location:</label>
                    <input type="text" id="enventLocation" ng-model="event.location.address" placeholder="Address of event..."/>
                    <br>
                    <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City..." >
                    <input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="Province..." >

                    <label for="eventImageUrl">Image:</label>
                    <input type="url" id="eventImageUrl" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of image...">
                </fieldset>

                <img ng-src="{{event.imageUrl}}"/>
                <br>
                <br>

                <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class ="btn btn-primary">Save</button>
                <button type="submit" ng-click="cancelEvent()" class="btn btn-defualt">Cancel</button>
            </form>
        </div>
   </div>
</div>

</body>
</html>
